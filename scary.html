<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Spooky Season!</title>

    <link rel="stylesheet" type="text/css" href="scary.css">
    <script src="scary.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Eater&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Eater&display=swap" rel="stylesheet">

    <style>
        /* scary page styles (keeps external scary.css usable) */
        html,body{height:100%;margin:0;background:#000;color:#ff4b4b;font-family:'Creepster', 'Eater', sans-serif;overflow:hidden}
        .wrap{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px;gap:10px}
        h1{font-size:4.2rem;color:#ff2222;text-shadow:0 0 20px rgba(255,0,0,.6);animation:flicker 3s infinite; margin:6px}
        p{color:#ff9b9b;font-family:'Staatliches', sans-serif;letter-spacing:1px}
        button{background:#220000;color:#ff6666;border:2px solid #660000;padding:10px 18px;border-radius:6px;cursor:pointer;font-size:1rem}
        button:hover{box-shadow:0 0 12px rgba(255,0,0,.6)}
        iframe#ytplayer{width:720px;height:405px;border:0;box-shadow:0 0 30px rgba(255,0,0,.25)}
        /* flicker */
        @keyframes flicker{
            0%{opacity:1; text-shadow:0 0 12px rgba(255,0,0,.9)}
            8%{opacity:.4}
            10%{opacity:1}
            20%{opacity:.6}
            22%{opacity:1}
            100%{opacity:1}
        }
        /* blood overlay */
        .blood {
            pointer-events:none;
            position:fixed;
            inset:0;
            background:linear-gradient(180deg,rgba(0,0,0,0) 60%, rgba(80,0,0,0.3) 80%), radial-gradient(circle at 20% 10%, rgba(255,0,0,0.9), rgba(0,0,0,0));
            mix-blend-mode:screen;
            opacity:0;
            transition:opacity .35s ease;
        }
        .blood.show{opacity:1; animation:drip .9s ease-in;}
        @keyframes drip{
            0%{transform:translateY(-20px); opacity:1}
            100%{transform:translateY(0); opacity:.95}
        }
        /* subtle floating ghosts */
        .ghost {
            position:fixed;right:6%;top:20%;width:200px;height:200px;background:radial-gradient(circle at 50% 35%, rgba(255,255,255,.12), rgba(255,255,255,0));filter:blur(20px);opacity:.18;transform:rotate(-12deg);animation:float 8s ease-in-out infinite;
        }
        @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-18px)}100%{transform:translateY(0)}}
        /* responsive */
        @media (max-width:800px){
            iframe#ytplayer{width:95%;height:calc(95% * 9 / 16)}
            h1{font-size:2.8rem}
        }
    </style>

    <!-- YouTube API to allow unmute/play on user action -->
    <script src="https://www.youtube.com/iframe_api" defer></script>
</head>
<body>
    <div class="wrap">
        <h1>Spooky Season!</h1>
        <p>Let's have some Halloween fun... if you dare.</p>
        <button id="scareBtn">Click this for a scare!</button>

        <br>

        <iframe id="ytplayer"
            src="https://www.youtube.com/embed/q6-ZGAGcJrk?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=q6-ZGAGcJrk"
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen>
        </iframe>

        <h1 style="margin-top:14px;"><span style="color:#ff0000">Blood!</span></h1>
    </div>

    <div class="blood" id="bloodOverlay" aria-hidden="true"></div>
    <div class="ghost" aria-hidden="true"></div>

    <script>
        // minimal JS to control YT player and visuals
        let player;
        function onYouTubeIframeAPIReady(){
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': function(e){
                        // ensure muted autoplay continues on load
                        e.target.mute();
                        e.target.playVideo();
                    }
                }
            });
        }

        const btn = document.getElementById('scareBtn');
        const blood = document.getElementById('bloodOverlay');

        btn.addEventListener('click', function(){
            // user interaction: unmute and intensify visuals
            if (player && typeof player.unMute === 'function') {
                try { player.unMute(); player.playVideo(); } catch(e){}
            }
            blood.classList.add('show');
            // quick red flash + page shake
            document.body.style.transition = 'filter .2s ease';
            document.body.style.filter = 'brightness(.6)';
            setTimeout(()=>{ document.body.style.filter=''; }, 1200);
            setTimeout(()=>{ blood.classList.remove('show'); }, 2200);
        });

        // small ambient flicker sound could be added via <audio> and played on button click if you add a file
    </script>
</body>
</html>
